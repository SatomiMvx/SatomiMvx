<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #logo {
            margin-bottom: 20px;
        }

        #requestField {
            margin-bottom: 20px;
        }

        #requestField input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }

        #chat {
            width: 300px;
            height: 200px;
            border: 1px solid #000;
            margin-bottom: 20px;
            overflow-y: scroll;
            padding: 10px;
        }

        #fileTransfer {
            margin-bottom: 20px;
        }

        #fileTransfer input {
            padding: 10px;
        }

        #sendBtn {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div id="logo">
        <!-- Add your logo here -->
        <h2>Your Logo Here</h2>
    </div>

    <div id="requestField">
        <input type="text" id="requestInput" placeholder="Enter your request here">
    </div>

    <div id="chat">
        <!-- Private chat messages will appear here -->
    </div>

    <div id="fileTransfer">
        <input type="file" id="fileInput">
    </div>

    <button id="sendBtn">Send</button>

    <script>
        document.getElementById('sendBtn').addEventListener('click', function() {
            let request = document.getElementById('requestInput').value;
            let file = document.getElementById('fileInput').files[0];

            // Add request to chat area (for demonstration purposes)
            let chat = document.getElementById('chat');
            let requestText = document.createElement('p');
            requestText.textContent = "Request: " + request;
            chat.appendChild(requestText);

            // Handle file (e.g., show filename in chat)
            if (file) {
                let fileText = document.createElement('p');
                fileText.textContent = "File: " + file.name;
                chat.appendChild(fileText);
            }

            // Clear inputs after sending
            document.getElementById('requestInput').value = '';
            document.getElementById('fileInput').value = '';
        });
    </script>
</body>
</html>
